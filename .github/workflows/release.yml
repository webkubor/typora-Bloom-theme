name: release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build release zip
        run: node scripts/package.js

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            Bloom-theme.zip
          body_path: release.yml
